<!DOCTYPE html>
<html lang="pl">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta name="description" content="Javascript SPA router. See how to dynamically import, export components with pure javascript in browser.">
		<meta name="keywords" content="spa js router, javascript router, es6, js import, js export, import class">
		<meta name="author" content="Marcys <moovspace@github.com>">
		<title>Spa javascript router (ES6)</title>

		<!-- Load fonts -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700,900" rel="stylesheet">

		<!-- Load router -->
		<script defer src="/main.js" type="module"></script>

		<!-- Css style -->
		<link href="/style.css" rel="stylesheet">

		<style type="text/css">
			*{box-sizing: border-box; font-family: 'Quicksand', sans-serif}
			a{padding: 9px 15px; margin: 5px; background: #42b983; color: #fff; text-decoration: none; border: 1px solid #42b983; transition: all .6s; border-radius: 4px; text-transform: lowercase; font-weight: 500; outline: none;}
			a:hover{background: #fff; color: #42b983; box-shadow: 0px 0px 6px rgba(66, 185, 131,.8) inset}
			h2,h1{font-size: 35px; color: #273849;}
			#app{margin: 0px auto; width: 90%; text-align: center;}
			#links{margin: 0px auto; width: 90%; text-align: center; display: flex; justify-content: center; align-items: center;}
			li{display: flex; border: 1px solid #42b983; color: #42b983; padding: 10px 20px; margin-bottom: 10px; border-radius: 5px;}
			li div{flex: 1; text-align: left}
		</style>
	</head>

	<body id="body">

		<div id="links">
			<a href="/">Home</a>
			<a href="/page1">page 1</a>
			<a href="/page2">page 2</a>
			<a href="/page/123">page/{id}</a>
			<a href="/post/123/image/Name123">post/{id}/image/{name}</a>
			<a href="https://www.pixar.com">External page link</a>
		</div>

		<div id="app">
			<h2> Loading </h2>
			<h4> <img src="/loader.gif"> </h4>
		</div>
	</body>

</html>
